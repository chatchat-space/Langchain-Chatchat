model: cohere.command-text-v14
label:
  en_US: Command Text V14
model_type: llm
model_properties:
  mode: completion
  context_size: 4096
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_tokens_to_sample
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 4096
pricing:
  input: '0.0015'
  output: '0.0020'
  unit: '0.001'
  currency: USD
