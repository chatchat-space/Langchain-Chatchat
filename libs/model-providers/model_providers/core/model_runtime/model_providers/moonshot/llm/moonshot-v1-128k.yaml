model: moonshot-v1-128k
label:
  zh_Hans: moonshot-v1-128k
  en_US: moonshot-v1-128k
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 128000
pricing:
  input: '0.06'
  output: '0.06'
  unit: '0.001'
  currency: RMB
