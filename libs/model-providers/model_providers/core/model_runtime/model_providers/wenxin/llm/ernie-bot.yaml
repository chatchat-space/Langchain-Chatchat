model: ernie-bot
label:
  en_US: Ernie Bot
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 4800
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0.1
    max: 1.0
    default: 0.8
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 256
    min: 1
    max: 4800
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: disable_search
    label:
      zh_Hans: 禁用搜索
      en_US: Disable Search
    type: boolean
    help:
      zh_Hans: 禁用模型自行进行外部搜索。
      en_US: Disable the model to perform external search.
    required: false
  - name: response_format
    use_template: response_format
