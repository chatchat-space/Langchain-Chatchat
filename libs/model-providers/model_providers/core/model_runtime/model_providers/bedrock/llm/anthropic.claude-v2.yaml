model: anthropic.claude-v2
label:
  en_US: Claude V2
model_type: llm
model_properties:
  mode: chat
  context_size: 100000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top K
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
    default: 250
    min: 0
    max: 500
  - name: max_tokens_to_sample
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 4096
pricing:
  input: '0.008'
  output: '0.024'
  unit: '0.001'
  currency: USD
