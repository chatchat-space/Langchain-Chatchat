model: moonshot-v1-8k
label:
  zh_Hans: moonshot-v1-8k
  en_US: moonshot-v1-8k
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
pricing:
  input: '0.012'
  output: '0.012'
  unit: '0.001'
  currency: RMB
