model: cohere.command-light-text-v14
label:
  en_US: Command Light Text V14
model_type: llm
model_properties:
  mode: completion
  context_size: 4096
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: p
    use_template: top_p
  - name: k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
    min: 0
    max: 500
    default: 0
  - name: max_tokens_to_sample
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 4096
pricing:
  input: '0.0003'
  output: '0.0006'
  unit: '0.001'
  currency: USD
