model: abab5.5-chat
label:
  en_US: Abab5.5-Chat
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 16384
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0.01
    max: 1
    default: 0.9
  - name: top_p
    use_template: top_p
    min: 0.01
    max: 1
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 6144
    min: 1
    max: 16384
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: plugin_web_search
    required: false
    default: false
    type: boolean
    label:
      en_US: Enable Web Search
      zh_Hans: 开启网页搜索
pricing:
  input: '0.015'
  output: '0.015'
  unit: '0.001'
  currency: RMB
